  <body>
    <form onsubmit="addJobForm()">
      <label for="companyname"><strong>Companyname</strong>
      <input type="text" placeholder="companyname"name="companyname"id="companyname"required/> </label><br />
      <label for="skills"><strong>Skills</strong></label>
      <select id="skills" required>
        <option>javascript</option>
        <option>angular</option></select><br />
      <label for="image"><strong>imageUrl</strong>
        <input type="file" required name="image" id="imageUrl" /> </label><br/>
      <button class="formButton">Apply</button>
    </form>
    <script src="js/route.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/addjob.js"></script>
